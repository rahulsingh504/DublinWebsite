<head>
    <title>Explore Dublin</title>

<body>
    <link rel="stylesheet" type="text/css" href="index.css">
    <h1>Welcome to Dublin</h1>
    <ul>
        <li><a href="things_to_do.html">Things to Do</a></li>
        <li><a href="places_to_eat.html">Places to Eat</a></li>
        <li><a href="historical_sites.html">Historical Sites</a></li>

    <section>
        <h2>Check Your Ticket Price</h2>
        <input type="text" id="userName" placeholder="Enter your name">
        <input type="number" id="userAge" placeholder="Enter your age">
        <button onclick="checkFare()">Check Price</button>
        <p id="fareResult"></p>
        </section>
        <section>
            <h2>Food Preference</h2>
            <input type="text" id="foodName" placeholder="Enter your name">
            <input type="text" id="foodType" placeholder="Favorite cuisine">
            <button onclick="showFoodPreference()">Submit</button>
            <textarea id="foodResult" readonly></textarea>
        </section>
        <section>
        <h2>Watch a Video</h2>
        <video width="320" height="240" controls>
        <source src="Dublin City video.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        </section>
        <section style="position: absolute; top: 0; left: 0;">
            <h2>Listen to Irish Music</h2>
        </section>
            <audio controls preload="auto" autoplay loop style="display:none;">
                <source src="irish-song1.mp3" type="audio/mp3">
                <source src="irish-song2.mp3" type="audio/mp3">
                <source src="irish-song3.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        <section>
        <h2>Google Maps - Dublin</h2>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.692144616097!2d-6.260309484048415!3d53.34980537997952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e9e33b5442b%3A0x121dc9d4f7cf9bb0!2sDublin%2C%20Ireland!5e0!3m2!1sen!2sus!4v1619391966698!5m2!1sen!2sus" width="600" height="450"
        allowfullscreen="" loading="lazy"></iframe>
